<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="submit" id="information">
        <fieldset>
          <p id="personal-information">
            We want to get to know you! please Enter your personal information
          </p>
          <fieldset name="Personal information" form="information">
            <legend>Personal information</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" />
            <label for="bday">Your Birthday:</label>
            <input type="date" id="bday" name="bday" />
          </fieldset>
          <p id="further-information">
            Can you tell us a little bit more? We want to annoy you with
            unwanted ads
          </p>
          <fieldset aria-describedby="further-information" form="information">
            <legend>Further information</legend>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" />
            <label for="pet">What's your favorite pet?:</label>
            <select name="cars" id="cars">
              <option value="">--PLEASE CHOOSE AN OPTION--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
            </select>
          </fieldset>
          <button type="submit" value="Submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
